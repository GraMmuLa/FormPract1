<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form action="#" class="my-form" method="post">
        <h2 class="my-form__header">Register</h2>
        <hr class="my-form__separator">

        <div class="my-form__text-block">
            <label for="my-form__login"></label>
            <input placeholder="Enter your login" type="text" name="login" id="my-form__login" class="my-form__text" />
            <span class="underline"></span>
        </div>


        <div class="my-form__text-block">
            <label for="my-form__login"></label>
            <input placeholder="Enter your email" type="text" name="email" id="my-form__email" class="my-form__text" />
            <span class="underline"></span>
        </div>

        <div class="my-form__text-block">
            <label for="my-form__password"></label>
            <input placeholder="Enter your password" type="password" name="password" id="my-form__password"
                class="my-form__text" />
            <span class="underline"></span>
        </div>

        <button type="submit" class="my-form__btn">Register</button>
    </form>

    <script defer src="js/main.js"></script>
</body>

</html>
